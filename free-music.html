		<!-- XML処理関係　ここから -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$(function(){
				$.ajax({
						url:'musics.xml',
						type:'GET',
						dataType:'xml',
						timeout:1000,
						error:function() {
								alert("ロード失敗");
						},
						success:function(xml){
								$(xml).find("music").each(function() {
										$("#musics_list").append(
											'<article><div><img src="' +
											$(this).find('jacket').text() +  '"   alt="'+
											$(this).find('title').text() + '"><audio src="' +
											$(this).find('mp3').text() + '" controls="controls"></audio></div><h4>「' +
											$(this).find('title').text() + '」</h4><p>' +
											$(this).find('comment').text() + '</p><a href="' +
											$(this).find('mp3').text() + '" download="' +
											$(this).find('mp3').text() + '">MP3ダウンロード</a><div id="cat"></div></article>'

									);
								});
						}
				});
			});
		</script>
